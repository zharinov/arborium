[package]
name = "arborium-sysroot"
version = "<%= version %>"
edition = "2024"
description = "WASM sysroot for arborium grammar crates"
license = "MIT"
repository = "https://github.com/bearcove/arborium"
keywords = ["tree-sitter", "wasm", "sysroot"]
categories = ["parsing", "development-tools"]
links = "arborium_sysroot"
readme = "README.md"

[lib]
path = "src/lib.rs"

[dependencies]
# For WASM allocator implementation
dlmalloc = "0.2"

[build-dependencies]
cc = "1"
