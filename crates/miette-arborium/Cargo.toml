[package]
name = "miette-arborium"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Arborium-powered syntax highlighter for miette diagnostics"
keywords = ["syntax-highlighting", "tree-sitter", "miette", "diagnostics", "error-reporting"]
categories = ["development-tools", "text-processing"]

[dependencies]
arborium = { path = "../arborium", default-features = false }
miette = { version = "7", default-features = false, features = ["fancy"] }
owo-colors = "4"

[dev-dependencies]
miette = { version = "7", features = ["fancy"] }
arborium = { path = "../arborium", features = ["lang-rust"] }

[features]
default = []

# Mirror arborium's language features for lean builds
all-languages = ["arborium/all-languages"]

# Individual language features - passthrough to arborium
